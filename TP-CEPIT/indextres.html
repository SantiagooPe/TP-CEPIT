<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="stylestres.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="indexdos.html">Góndola</a></li>
                </ul>
            </nav>
        </header>

        <div id="container">
            <h2>Ingrese sus datos</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" pattern="[A-Za-z]+" title="Solo se permiten letras" minlength="2" required placeholder="Ingrese su nombre">
                
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" pattern="[A-Za-z]+" title="Solo se permiten letras" minlength="2" required placeholder="Ingrese su apellido">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" minlength="2" required autocomplete="off" placeholder="Ingrese su email">
                
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="18" max="99" required>
                
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" minlength="10" pattern="[0-9]{10}" required placeholder="Ingrese su teléfono (10 dígitos)">
                
                <label for="consulta">Consulta:</label>
                <textarea id="consulta" name="consulta" rows="4" cols="50" placeholder="Ingrese su consulta"></textarea>
                
                <button id="enviar">Enviar</button>
            </form>
        </div>

        <footer>
            <p>Autoservicio El Chino. Todos los derechos reservados.</p>
            <p><a href="index.html">Inicio</a> | <a href="">Acerca de</a> | <a href="">Políticas de Privacidad</a></p>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>       
        <script src="maintres.js"></script>
    </body>
</html>
